    <script>
        let result = value1 ?? value2;
        // If value1 is not null or undefined, it is used.
        // If value1 is null or undefined, then value2 is used.
        let name = null;
        let defaultName = name ?? "Guest";
        console.log(defaultName); // Output: "Guest"

        // Difference from || (OR operator):
        // || considers falsy values (0, "", false, etc.), while ?? only checks for null or undefined.

if (userEmail) {
