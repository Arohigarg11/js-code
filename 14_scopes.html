<!-- Scope in functions defines where a variable can be accessed.

Local Scope ‚Äì Variables inside a function can be used only inside it.
Global Scope ‚Äì Variables outside a function can be used anywhere.
Block Scope (in let & const) ‚Äì Variables inside {} exist only there.
Think of it like rooms: Local is inside a locked room, Global is open to all! üöÄ -->
