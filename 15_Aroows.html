<!-- In JavaScript, this refers to the context in which a function is executed:

Global Scope: In the browser, this refers to the window object.
Object Method: When used inside an object method, this refers to that object.
Constructor Function/Class: In a constructor or class, this refers to the newly created object.
Arrow Function: this is inherited from the surrounding lexical scope.
Event Listeners: In event handlers, this refers to the element that triggered the event. -->

<!-- this Behavior:

Arrow function → Inherits this from its surrounding scope.
Normal function → Has its own this (depends on how it's called).

Usage:
Arrow functions → Best for short functions and callbacks.
Normal functions → Good for object methods and constructors.

Other Differences:
Arrow functions don’t have their own arguments.
They can’t be used as constructors with new.
They allow implicit return for one-liners. -->
